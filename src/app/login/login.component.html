<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4" *ngIf="cadastrando == false">
                                    Entrar
                                </h3>
                                <h3 class="text-center font-weight-light my-4" *ngIf="cadastrando == true">
                                    Cadastro Usuário
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger" *ngFor="let error of errors">
                                   {{ error }}
                                </div>

                                <div class="alert alert-success" *ngIf="mensagemSucesso">
                                    Cadastro realizado com sucesso! Efetue Login.
                                </div>

                                <form #loginForm="ngForm" (submit)="onSubmit()">
                                    <div class="form-group">
                                        <label for="" class="small mb1">Login</label>
                                        <input type="text" 
                                        name="username" 
                                        [(ngModel)]="username" 
                                        class="form-control py4"
                                        placeholder="Digite seu login.">

                                        <label for="password" class="small mb1">Password</label>
                                        <input type="password" 
                                        name="password" 
                                        [(ngModel)]="password" 
                                        class="form-control py4"
                                        placeholder="Digite sua senha.">

                                    </div>
                                    <div class="form-group align-items justify-content-between mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                            Enviar
                                        </button>

                                        <button type="submit" (click)="cadastrar()" class="btn btn-success" *ngIf="cadastrando">
                                            Salvar
                                        </button>

                                        <button type="submit" (click)="cancelaCadastro()" class="btn btn-danger ml-1" *ngIf="cadastrando == true">
                                            Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="#" (click)="preparaCadastro($event)">
                                        Não possui Usuário? Cadastra-se!
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
